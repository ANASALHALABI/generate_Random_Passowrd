<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>random password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="password">
            <img onclick="copyPass()" src="images/copy.png" alt="">
        </div>
        <button onclick="creatPassword()"><img src="images/generate.png" alt="">Generate password</button>
    </div>




    <script>
        const passwordBox = document.getElementById("password");
        const length = 12;


        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const numbers = "0123456789";
        const sambol = "~!@#$%^&*()_+{}|:<>?-=[]',./";

        const allchars = upperCase + lowerCase + sambol + numbers;

        function creatPassword(){
            let password = "";
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += numbers[Math.floor(Math.random() * numbers.length)];
            password += sambol[Math.floor(Math.random() * sambol.length)];

            while(length > password.length){
                password += allchars[Math.floor(Math.random() * allchars.length)]
            }

            passwordBox.value = password; 
            console.log("created");
        }

        function copyPass(){
            passwordBox.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
